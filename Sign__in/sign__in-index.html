<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="sign__in-style.css">
    <link rel="icon" href="/img/logo_phongvn.png">

  <title>Đăng nhập</title>
</head>
<body>
    <div class="head__top">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="row container-fluid">
              <a class="col-3 navbar-brand head__left" href="../index.html">
                <div class="head__logo"></div>
                <h5>PHONGVN <br>
                <b>Phongvn.com</b></h5>
              </a>
              <ul class="col-5 navbar-nav">
                <li class="nav-item li__search">
                  <input type="text" class="search__box pl-3" placeholder="Bạn muốn tìm gì?">
                </li>
              </ul>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="col-4 collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav head__right">
                  <li class="nav-item head__phone">
                    <i class="fa-sharp fa-solid fa-headphones-simple"></i>
                    <h5>Hotline: <br>
                    123456</h5>
                  </li>
                  <li class="nav-item head__cart">
                    <a href="#">
                      <i class="fa-solid fa-cart-shopping"></i>
                      <div class="numberCircle">0</div>
                      <div class="showme-wrap">
                        <div class="showme">  
                            <h4>Hiện tại có: 0 sản phẩm</h4>
                        </div>
                      </div>
                      <h5>Giỏ <br>
                      hàng</h5>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </div>
    
    <div class="form__login">
        <div class="login">
            <div class="login__head">
                <h4>Chào mừng bạn đến với PHONGVN <br>
                Trang web chuyên bán: Laptop, PC,<br>
                Linh kiện chính hãng.</h4>
            </div>
            <div class="login__signin">
                <div class="login__fb">
                    <i class="fa-brands fa-facebook"></i>
                    <button><span>Tiếp tục với </span>Facebook</button>
                </div>
                <div class="login__gg">
                    <i class="fa-brands fa-google"></i>
                    <button><span>Tiếp tục với </span>Google</button>
                </div>
                <h6>Hoặc</h6>
                <div class="login__number">
                    <i class="fa-solid fa-phone"></i>
                    <button><span>Tiếp tục với </span>Số điện thoại</button>
                </div>
            </div>
            <div class="login__confirm">
                <input type="checkbox">
                <h6>Tích vào ô để xác nhận <a href="#">Điều khoản dịch vụ</a> <br>và <a href="#">Chính sách bảo mật</a>
                </h6>
            </div>
        </div>
    </div>
</body>
</html>
